<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Onsen UI -->
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<ons-page>
		
	  <ons-toolbar class="toolbar">
	    <div id="header" class="center">BüirGártén</div>
	  </ons-toolbar>

	  <ons-tabbar swipeable position="auto">
	    <ons-tab page="tab1.html" label="Map" icon="ion-home, md-home" active>
	    </ons-tab>
	    <ons-tab page="tab2.html" label="Bookmarks" icon="md-bookmarks">
	    </ons-tab>
	<!--<ons-tab page="tab3.html" label="La Neta" icon="md-settings" active-icon="md-face">
	    </ons-tab>
	    <ons-tab page="tab4.html" label="TAK" icon="md-settings" active-icon="md-face">
	    </ons-tab> -->
	  </ons-tabbar>
	</ons-page>

	<template id="tab1.html">
	  <ons-page id="Tab1">
	  	<div id=map></div>
	    <p>See what parks you can drink in!</p>
	    <ons-button modifier="large" class="button-margin">Get me Drank</ons-button>
	  </ons-page>
	</template>

	<template id="tab2.html">
	  <ons-page id="Tab2">
		<ons-list>
		    <ons-list-item>
		      <div class="center">
		        Visited the restaurant
		      </div>
		      <div class="right">
		        <ons-switch></ons-switch>
		      </div>
		    </ons-list-item>
		</ons-list>
	  </ons-page>
	</template>

	<template id="tab3.html">
	  <ons-page id="Tab3">
	  </ons-page>
	</template>

	<template id="tab4.html">
	  <ons-page id="Tab4">
	  </ons-page>
	</template>

	<script src="app.js"></script>
</body>
</html>
