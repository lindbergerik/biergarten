<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Onsen UI -->
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
	
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

	<link rel="stylesheet" href="index.css">
</head>

<body>
<ons-page>
  <header>
  <ons-toolbar modifier="transparent"> 
    <div class="center" id="appName">
        Bier Garten
    </div>
    </ons-toolbar>
  </header>

    <div class="page">
    <div id="mapDiv" class="gmap_div"></div>
    <ons-row id="content">
      <ons-col width="75%">
        <ons-button modifier="large" onClick='findDrinkLocation();' class="button-margin">Drink</ons-button>
        <ons-list>
          <ons-list-item>
            <div class="left">
              Show Favorites Only
            </div>
            <div class="right">
              <ons-switch id="showFav"></ons-switch>
            </div>
          </ons-list-item>
        </ons-list>
      </ons-col>
      <ons-col width="25%">
        <ons-speed-dial position="bottom right" direction="up" :open.sync="spdOpen">
          <ons-fab>
            <i class="fas fa-angle-up"></i>
          </ons-fab>
          <ons-speed-dial-item onclick="showFavoritesDialog()">
            <i class="fas fa-heart"></i>
          </ons-speed-dial-item>
          <ons-speed-dial-item onclick="showAboutDialog()">
            <i class="fas fa-info"></i>
          </ons-speed-dial-item>
        </ons-speed-dial>
      </ons-col>
    </ons-row>
  </div>    
</ons-page>

<template id="favoritesDialog.html">
  <ons-dialog id="favorites">
    <div style="text-align: center; padding: 50px; width: 370px; height: 650px; position: relative;">
      <h1>Favorites</h1>
      <div id="favList"></div>

      <div style="text-align: center;position: absolute; bottom: 0;padding: 30px;">  
      <p>Show on map: <ons-switch></ons-switch></p>
      <p>
        <ons-button modifier="large" class="button-margin" onclick="clearFavs()">Clear Favorites</ons-button>
        <ons-button modifier="large" class="button-margin" onclick="hideDialog('favorites')">Close</ons-button>
      </p>
      </div>
    </div>
  </ons-dialog>
</template>

<template id="aboutDialog.html">
  <ons-dialog id="about">
    <div style="text-align: center; padding: 50px; width: 370px; height: 650px; position: relative;">
      <h1>About</h1>
      <p>It's the time to drink. 

      <div style="text-align: center;position: absolute; bottom: 0;padding: 30px;">  
      <p>
        <ons-button modifier="large" class="button-margin" onclick="hideDialog('about')">Close</ons-button>
      </p>
      </div>
    </div>
  </ons-dialog>
</template>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRkx9GoZq7qr0CnQxUKU6IRKgogE26u8M&amp;libraries=geometry&amp;callback=initMap"
    async defer></script>
	<!--<script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZO8D2uZL_gdSmsq_ZKlE610jofk4evGM&callback=initMap" async defer></script>-->
  <script type="text/javascript" src="app.js"></script> 
</body>
</html>
