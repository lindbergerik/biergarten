<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Onsen UI -->
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

	<link rel="stylesheet" href="index.css">
</head>

<body>
<ons-page>
  <ons-toolbar modifier="transparent">
    <div class="right">
      <ons-toolbar-button onclick="showTemplateDialog()">
        <i class="far fa-heart"></i>
      </ons-toolbar-button>
    </div>
    <div class="center">
      BüirGártén
    </div>


    </ons-toolbar>
    <div class="page">
    <div id="mapDiv" class="gmap_div"></div>
    <div class="content">
      <ons-button modifier="large" onClick='findDrinkLocation();' class="button-margin">Drink</ons-button>
      <p>Show only favorites: <ons-switch id="showFav"></ons-switch></p>
      <div id="info"></div>
    </div>
  </div>    
</ons-page>

<template id="dialog.html">
  <ons-dialog id="my-dialog">
    <div style="text-align: center; padding: 50px; width: 370px; height: 650px; position: relative;">
      <h1>Favorites</h1>
      <div id="favList"></div>

      <div style="text-align: center;position: absolute; bottom: 0;padding: 30px;">  
      <p>Show on map: <ons-switch></ons-switch></p>
      <p>
        <ons-button modifier="large" class="button-margin" onclick="hideDialog('my-dialog')">Close</ons-button>
      </p>
      </div>
    </div>
  </ons-dialog>
</template>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRkx9GoZq7qr0CnQxUKU6IRKgogE26u8M&amp;libraries=geometry&amp;callback=initMap"
    async defer></script>
	<!--<script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZO8D2uZL_gdSmsq_ZKlE610jofk4evGM&callback=initMap" async defer></script>-->
  <script type="text/javascript" src="app.js"></script> 
</body>
</html>
