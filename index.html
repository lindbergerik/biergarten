<!DOCTYPE html>
<html>
<head>
  <title>Bier Garten</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="img/beerapi_big.png" rel="apple-touch-icon" sizes="180x180" />
  <link rel="icon" href="img/beerapi_big.png">

	<!-- Onsen UI -->
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <link rel="manifest" href="/manifest.json">


	<link rel="stylesheet" href="https://lindbergerik.github.io/biergarten/index.css">
</head>

<body>
<ons-page>
  <header>
  <ons-toolbar modifier="transparent"> 
    <div class="center" id="appName">
        Bier Garten
    </div>
    </ons-toolbar>
  </header>

    <div class="page">
    <div id="mapDiv" class="gmap_div"></div>
    <ons-row id="content">
      <ons-col width="75%">
        <ons-button id="drink" modifier="large" onClick='findDrinkLocation();' class="button-margin">Drink</ons-button>
        <ons-list>
          <ons-list-item>
            <div class="left">Show Favorites Only</div>
            <div class="right"><ons-switch id="showFav"></ons-switch></div>
          </ons-list-item>
        </ons-list>
      </ons-col>
      <ons-col width="25%">
        <ons-speed-dial position="bottom right" direction="up" :open.sync="spdOpen">
          <ons-fab>
            <i class="fas fa-angle-up"></i>
          </ons-fab>
          <ons-speed-dial-item onclick="showFavoritesDialog()">
            <i class="fas fa-heart"></i>
          </ons-speed-dial-item>
          <ons-speed-dial-item onclick="showAboutDialog()">
            <i class="fas fa-info"></i>
          </ons-speed-dial-item>
        </ons-speed-dial>
      </ons-col>
    </ons-row>
  </div>    
</ons-page>

<template id="favoritesDialog.html">
  <ons-dialog id="favorites">
    <div style="text-align: center; width: 370px; height: 650px; position: relative;">
      <ons-toolbar><div id="favoriteHeader" class="toolbarText center">Favorite parks</div></ons-toolbar>
      <ons-list>
        <div id="favList"></div>
      </ons-list>
      <div style="text-align: center; position: absolute; bottom: 0; padding: 30px;">
      <p>
        <ons-row>
          <ons-col>
            <ons-button modifier="large" class="left button-margin" onclick="clearFavs()">Clear favorites</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="close" modifier="large" class="right button-margin" onclick="hideDialog('favorites')">Close page</ons-button>
          </ons-col>
        </ons-row>
      </p>
      </div>
    </div>
  </ons-dialog>
</template>

<template id="aboutDialog.html">
  <ons-dialog id="about">
    <div style="text-align: center; padding: 50px; width: 370px; height: 650px; position: relative;">
      <ons-toolbar><div id="aboutHeader" class="toolbarText center">About</div></ons-toolbar>
      <p style="margin-top: 8%;">It's summer, it's hot and you're looking to throw back some beers in the sun. Where do you go? The park of course!
        Luckily, we've gathered all the parks in your vicinity.</p>
      <span><p><img class="icon" src="img/drink.png"> Here you can always drink</p></span>
      <span><p><img class="icon" src="img/drink_time.png"> Here you can drink between 07:00 - 00:00</p></span>
      <span><p><img class="icon" src="img/drink_no.png"> Here drinking is prohibited</p></span>
      <img class="image" src="img/beerapi_big.png">
      <div style="text-align: center;position: absolute; bottom: 0;padding: 30px; margin-left:12%;">  
      <p>
        <ons-button modifier="large" class="center button-margin" onclick="hideDialog('about')">Close page</ons-button>
      </p>
      </div>
    </div>
  </ons-dialog>
</template>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRkx9GoZq7qr0CnQxUKU6IRKgogE26u8M&amp;libraries=geometry&amp;callback=initMap"
    async defer></script>
	<!--<script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZO8D2uZL_gdSmsq_ZKlE610jofk4evGM&callback=initMap" async defer></script>-->
  <script type="text/javascript" src="app.js"></script> 
</body>
</html>
